<body>
  <header>
    <div class="header-content">
      <img src="https://scontent.fcrk1-3.fna.fbcdn.net/v/t39.30808-6/463107731_1066760055452304_3150261744189098637_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHslAaMRofJ-Cn0dlGFrRiUtKNvtIMhguG0o2-0gyGC4VTb12cWvioANnfSv7DYm7hPJgFEoPXXM_Fl7iuSLlak&_nc_ohc=1DK0O1V2eFAQ7kNvwHm11Lc&_nc_oc=AdmNjTW63etAHOjpkNRTCJhbMkMhJ3DgWwpRcT55bEXSRrdiK2Dkdrk2vmnU0Q34XIc&_nc_zt=23&_nc_ht=scontent.fcrk1-3.fna&_nc_gid=J1rC3ws0PT8m3L9D4DMs5A&oh=00_Aft9DJWC1aFyxaBs52UGUtXGQm5_0IRhEhbbTT_VsdcNHg&oe=6999BE78" alt="Lagablab Logo" width="50" height="75">
      <div>
        <h1>Ang Lagablab Application Form</h1>
        <h3>by Miguel Olave</h3>
      </div>
    </div>
    <nav class="navbar">
      <a href="../../index.html">Home</a>
      <a class="active" href="Q32GCsOlave.html">Create Account</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1 class="page-title">Sign-up Page</h1>
      <form id="dForm" method="get">
        <fieldset>
          <legend>Iyong <i>Credentials</i></legend>
          <label>Student ID:
            <input type="number" name="idnum" id="idnum" required>
          </label>
          <label>Pangalan:
            <input type="text" name="uname" id="uname" required>
          </label>
          <label>Petsa ng Kaarawan:
            <input type="date" name="dob" id="dob" required>
          </label>
          <label>Email Address:
            <input type="email" name="email" id="email" required>
          </label>
        </fieldset>

        <fieldset>
          <legend>Personal na Impormasyon</legend>
          <label>Phone Number:
            <input type="tel" name="phone" id="phone" required>
          </label>
          <label for="glvl">Baitang:
            <select name="glvl" id="glvl" required>
              <option value="g7">Ika-7 na Baitang</option>
              <option value="g8">Ika-8 na Baitang</option>
              <option value="g9">Ika-9 na Baitang</option>
              <option value="g10">Ika-10 na Baitang</option>
              <option value="g11">Ika-11 na Baitang</option>
              <option value="g12">Ika-12 na Baitang</option>
            </select>
          </label>
          <label class="radio-group">Intern / Extern:
            <span><input type="radio" name="Intern" value="Intern"> Intern</span>
            <span><input type="radio" name="Extern" value="Extern"> Extern</span>
          </label>
          <label>Club na Ineendorso ng Ang Lagablab:
            <select name="club" id="club" required>
              <option value="tom">Tomorrow</option>
              <option value="aksis">Aksyon Iskolar</option>
              <option value="ekspo">Exposure</option>
              <option value="likha">Likha</option>
              <option value="mun">Pisay-MUN</option>
              <option value="solace">Solace</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>Maikling Sanaysay</legend>
          <label>Mangyaring magbigay kung bakit mo naisipan sumali sa pahayagang ito:
            <textarea name="about" id="about"></textarea>
          </label>
        </fieldset>

        <fieldset class="actions">
          <legend>Action Buttons</legend>
          <button type="submit">Accept</button>
          <input type="reset" value="Clear">
          <button type="button" id="viewsignups" onclick="window.location.href='viewsignups.html'">View All Sign-Ups</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
