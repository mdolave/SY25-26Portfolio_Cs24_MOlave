    <link rel="icon" href="https://scontent-hkg1-1.xx.fbcdn.net/v/t39.30808-6/463107731_1066760055452304_3150261744189098637_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=p_tT9lANTQEQ7kNvwFZJOfu&_nc_oc=AdncyJnCy2tUgfsBDHIN_PopgtPhousdVn5EHWKT700_CThY8NTxOuafGQzApgSX734&_nc_zt=23&_nc_ht=scontent-hkg1-1.xx&_nc_gid=1ufXYpbrTdGnCjgMNG5M2g&oh=00_Afrb1b3BhKbh36Ng05kLYjjVrXzbqzA_ug7IQnfIJNQmHA&oe=696B99F8" sizes="32x32" type="image/png">

   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: orangered;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }
    </style>
  </head>
  <body>
     <header>
        <div>
            <img src="https://scontent-hkg1-1.xx.fbcdn.net/v/t39.30808-6/463107731_1066760055452304_3150261744189098637_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=p_tT9lANTQEQ7kNvwFZJOfu&_nc_oc=AdncyJnCy2tUgfsBDHIN_PopgtPhousdVn5EHWKT700_CThY8NTxOuafGQzApgSX734&_nc_zt=23&_nc_ht=scontent-hkg1-1.xx&_nc_gid=1ufXYpbrTdGnCjgMNG5M2g&oh=00_Afrb1b3BhKbh36Ng05kLYjjVrXzbqzA_ug7IQnfIJNQmHA&oe=696B99F8" alt="pshs logo" 
               title="The Official Logo" width="50px" height="75px" />
            <h1>
                Sample Use of HTML Form    
            </h1>
            <h3>by Miguel Olave </h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
            <a href="registered.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page</h1>
      <form id="dForm" action="registered.html" method="get">
        <fieldset>
          <legend>Iyong <i>Credentials</i></legend><br/>
          <label> Student ID :
            <input type="number" name="idnum" id="idnum" required>
          </label><br/><br/>
          <label> Pangalan: 
            <input type="text" name="uname" id="uname" required>
          </label><br/><br/>
          <label> Petsa ng Kaarawan :
            <input type="date" name="dob" id="dob" required>
          </label><br/><br/>
          <label> Email Address :
            <input type="email" name="email" id="email" required>
          </label><br/><br/>
        </fieldset>

        <fieldset>
          <legend>Personal na Impormasyon</legend>
          <label> Phone Number :
            <input type="tel" name="phone" id="phone" required>
          </label> <br/><br/>
          <label for="glvl">Baitang :
            <select name="glvl" id="glvl" required>
              <option value="g7">Ika-7 na Baitang</option>
              <option value="g8">Ika-8 na Baitang</option>
              <option value="g9">Ika-9 na Baitang</option>
              <option value="g10">Ika-10 na Baitang</option>
              <option value="g11">Ika-11 na Baitang</option>
              <option value="g12">Ika-12 na Baitang</option>
            </select>
          </label><br/><br/>
          <label> Intern / Extern :
            <input type="radio" name="Intern" value="Intern" /> Intern
            <input type="radio" name="Extern" value="Male" /> Extern
          </label><br/><br/>
          <label> Club na Ineendorso ng Ang Lagablab :
            <select name="club" id="club" required>
              <option value="tom">Tomorrow</option>
              <option value="aksis">Aksyon Iskolar</option>
              <option value="ekspo">Exposure</option>
              <option value="likha">Likha</option>
              <option value="mun">Pisay-MUN</option>
              <option value="solace">Solace</option>
            </select>
          </label><br/><br/>
          <label> 
            <input type="checkbox" name="dp" id="dp" value="true" /> 
            Nagbibigay ako ng pahintulot alinsunod sa Data Privacy Policy.
          </label><br/><br/>
          <label> Mangyaring magbigay kung bakit mo naisipan sumali sa pahayagang ito:  
            <textarea name="about" id="about">
              
            </textarea>
          </label><br/><br/>
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
